<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:black;
        font-family: 'Times New Roman', serif;
    }

    /* Navbar styles */
.navbar {
    background-color: #fff;
    font-family: 'Times New Roman', serif;
}

.navbar-brand {
    font-weight: bold;
    font-size: 24px;
}

.navbar-nav .nav-link {
    font-weight: bold;
    color: #333; /* Adjust as needed */
}

.navbar-nav .nav-link:hover {
    color: #555; /* Adjust as needed */
}

/* Page header styles */
.page-header {
    text-align: center;
    margin-bottom: 50px;
}

.page-header h1 {
    font-size: 36px;
    font-weight: bold;
    color: #333; /* Adjust as needed */
}

/* Form styles */
.form-control {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
}

.btn-primary {
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 5px;
    background-color: #007bff; /* Adjust as needed */
    border: none;
    color: #fff;
}

.btn-primary:hover {
    background-color: #0056b3; /* Adjust as needed */
    color: #fff;
}

/* Navbar styles */
.navbar {
    background-color: #fff;
    font-family: 'Times New Roman', serif;
    border-bottom: 1px solid #ccc;
    padding: 20px 0;
}

.navbar-brand {
    font-weight: bold;
    font-size: 24px;
    color: #333; /* Adjust as needed */
}

.navbar-nav .nav-link {
    font-weight: bold;
    color: #333; /* Adjust as needed */
}

.navbar-nav .nav-link:hover {
    color: #555; /* Adjust as needed */
}

/* Page header styles */
.page-header {
    text-align: center;
    margin-bottom: 50px;
}

.page-header h1 {
    font-size: 36px;
    font-weight: bold;
    color: #333; /* Adjust as needed */
}

/* Form styles */
.form-control {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 30px;
}

.btn-primary {
    padding: 15px 30px;
    font-size: 20px;
    border-radius: 5px;
    background-color: #007bff; /* Adjust as needed */
    border: none;
    color: #fff;
    transition: background-color 0.3s ease-in-out;
}

.btn-primary:hover {
    background-color: #0056b3; /* Adjust as needed */
}

/* Card styles */
.card {
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s;
}

.card:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.card-body {
    padding: 20px;
}

.card-img-top {
    width: 100%;
    height: auto;
    border-radius: 10px 10px 0 0;
}

.card-content {
    margin-top: 20px;
}

.card-content h3 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #333; /* Adjust as needed */
}

.card-content p {
    margin-bottom: 10px;
    color: #666; /* Adjust as needed */
}

/* Form styles */
.form-control {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    border-radius: 25px; /* Rounded corners */
    border: 2px solid #007bff; /* Border color */
    background-color: #f8f9fa; /* Background color */
    transition: border-color 0.3s, background-color 0.3s;
}

.form-control:focus {
    outline: none;
    border-color: #0056b3; /* Highlight border color on focus */
    background-color: #fff; /* Highlight background color on focus */
}

.btn-primary {
    padding: 15px 30px;
    font-size: 20px;
    border-radius: 25px; /* Rounded corners */
    background: linear-gradient(to right, #007bff, #0056b3); /* Gradient background */
    border: none;
    color: #fff;
    transition: background 0.3s;
}

.btn-primary:hover {
    background: linear-gradient(to right, #0056b3, #004080); /* Darker gradient on hover */
    color: #fff;
}

</style>
<body style="background-color:white">

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color:white; 
                               font-family:'Times New Roman', serif;">
        <a class="navbar-brand">My Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-primary">
                </form>
            </div>

            {% if data %}

             {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <h3 class="text-white">{{i[0]}}</h3>
                            <h4 class="text-white">{{i[1]}}</h4>
                            <h5 class="text-white">{{i[3]}}</h5>

                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}




        </div>
    </div>

</body>
</html>
